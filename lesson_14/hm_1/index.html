<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="easy-slider">
		<div class="easy-slider__container">
			<button class="easy-slider__button easy-slider__button--prev">Назад</button>
			<div class="easy-slider__inner">
				<div class="easy-slider__slide active">
					<img class="easy-slider__slide-img" src="./images/belka.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/cat.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/catdog.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/enot.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/ezik.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/kisiki.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/koala.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/koza.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/panda.jpg" alt="">
				</div>
				<div class="easy-slider__slide">
					<img class="easy-slider__slide-img" src="./images/slon.jpg" alt="">
				</div>
			</div>
			<button class="easy-slider__button easy-slider__button--next">Вперед</button>
		</div>
		<div class="easy-slider__pagination"></div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
