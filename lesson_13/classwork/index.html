<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BOM, Events</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form class="form" name="register">
		<input type="text" name="firstname" placeholder="Имя">
		<input type="text" name="lastname" placeholder="Фамилия">
		<input type="text" name="birthday" placeholder="Дата рождения">
		<select name="city" id="">
			<option value="" disabled selected>Выберете ваш город</option>
			<option value="KH">Kharkiv</option>
			<option value="OD">Odessa</option>
			<option value="KV">Kyiv</option>
			<option value="LV">Lviv</option>
		</select>
		<textarea name="address" id=""></textarea>
		<fieldset id="lang">
			<label for="lang">Выберете ваш язык</label>
			<input type="checkbox" name="language" value="English">
			<input type="checkbox" name="language" value="Ukraine">
			<input type="checkbox" name="language" value="Italy">
			<input type="checkbox" name="language" value="Japan">
		</fieldset>
		<button type="button">Сохранить</button>
	</form>

	<div class="table"></div>

	<script src="js/cities.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
