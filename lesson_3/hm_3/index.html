<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const numbers = 10369;
	
		// Variant 1
		
		const numbersToString = String(numbers);

		console.log(`${numbersToString[0]} ${numbersToString[1]} ${numbersToString[2]} ${numbersToString[3]} ${numbersToString[4]}`);
	
		// Variant 2

		const numFirst = Math.floor(numbers / 10000) % 10;
		const numSecond = Math.floor(numbers / 1000) % 10;
		const numThird = Math.floor(numbers / 100) % 10;
		const numFourth = Math.floor(numbers / 10) % 10;
		const numFifth = numbers % 10;

		console.log(`${numFirst} ${numSecond} ${numThird} ${numbersToString[3]} ${numFifth}`);
	</script>
</body>
</html>
